<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Playita - Sistema de Playas de Estacionamiento</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card login-card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <div class="logo-container mb-4">
                                <div class="logo-circle">
                                    <img src="playita.png" alt="La Playita">
                                </div>
                            </div>
                            <h2 class="fw-bold text-primary">La Playita</h2>
                            <p class="text-muted">Sistema de Gestión para Playas de Estacionamiento</p>
                        </div>

                        <!-- Formulario de Login -->
                        <form id="loginForm" class="needs-validation" novalidate>
                            <!-- Campo Número de Cliente -->
                            <div class="mb-4">
                                <label for="empresa" class="form-label">Número de Cliente</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white">
                                        <i class="fas fa-id-card"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control" 
                                           id="empresa" 
                                           name="empresa" 
                                           required 
                                           placeholder="Ej: ABC123XYZ"
                                           maxlength="9">
                                    <div class="invalid-feedback">
                                        Por favor ingrese su número de cliente
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="usuario" class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                                    <div class="invalid-feedback">
                                        Por favor ingrese su usuario
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                        Por favor ingrese su contraseña
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="recordar">
                                <label class="form-check-label" for="recordar">Recordar sesión</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3 py-2">
                                Iniciar Sesión
                            </button>

                            <div class="text-center">
                                <small class="text-muted">
                                    ¿Olvidaste tu contraseña? Contacta al administrador
                                </small>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Footer -->
                <footer class="text-center mt-4">
                    <p class="mt-2 text-muted">La Playita - Sistema de Playas de Estacionamiento</p>
                    <p class="text-muted small">Desarrollado por <a href="https://gh0tstudio.com" target="_blank" class="text-decoration-none">gh0tstudio.com</a></p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Footer global -->
    <script src="js/footer.js"></script>
    <!-- Custom JS -->
    <script src="js/login.js"></script>
</body>
</html>
